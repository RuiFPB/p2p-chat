name: Build Vite Project

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Build
        run: |
          npm install
          npm run build-zip

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build output
          path: dist/pkg.zip