<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure P2P Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Secure P2P Chat</h1>
        <label for="username">Username</label>
        <input type="text" id="username" />
        <button id="changeuser">Change Username</button>
        <textarea id="messagelog" rows="20" readonly></textarea>
        <div id="messageinput">
            <input id="text" type="text" placeholder="Enter your message here">
            <button id="sendmessage">Send</button>
        </div>
        <div id="controls">
            <button id="clearmessages">Clear Messages</button>
            <button id="connect">Connect To</button>
        </div>

        <footer>
            <p>Jo√£o Veiga and Rui Barbosa</p>
            <p>Masters in Informatical Engineering - ISEP</p>
            <p><a href="https://github.com/RuiFPB/p2p-chat" target="_blank">Repository</a></p>
        </footer>
    </div>
    <script type="module" src="index.ts"></script>
</body>
</html>
